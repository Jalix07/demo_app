<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Products</title>

    <link href="styles.css" rel="stylesheet">
    <script>
        function myFunc() { 
          window.location.href="checkoutform.html"; 
        }
    </script> 
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">High Tech store</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>

    <main>

                </div>
                <div class="col-md-3 col-sm-6 ">

                    </div>

                <div class="col-md-3 col-sm-6 ">

                    </div>

            </div>

                <div class="col-md-3 col-sm-6">
                    <div class="thumbnail">
                        <img src="img/phone1.jpg" alt="watch">
                        <div class="caption">
                            <h3>Samsung</h3>
                            <p>700$</p>
                            <button class="add-to-cart" onclick="myFunc();">Add to Cart</button>

                    </div>
                </div>
                <div class="col-md-3 col-sm-6 ">
                    <div class="thumbnail">
                        <img src="img/phone2.jpg">

                            <h3>Nokia</h3>

                            <button class="add-to-cart" onclick="myFunc();">Add to Cart</button>

                    <div class="thumbnail">

    </footer>
